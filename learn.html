<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: auto;
        }
        .header {
            width: 100%;
            background-color: midnightblue;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        .dropdown-container {
            margin: 20px;
        }
        .iframe-container {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .display-area {
            width: 95%;
            height: 80vh;
            border: 2px solid rgb(255, 255, 255);
        }
        .nav-buttons button {
            background-color: white;
            color: midnightblue;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .menu-icon {
                display: block;
            }
            .nav-buttons {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 10px;
                background: rgba(25, 25, 112 0.9);
                padding: 10px;
                border-radius: 5px;
                z-index: 1000;
            }
            .nav-buttons.show {
                display: flex;
            }
        }
    </style>
    <script>
        function loadPage() {
            var selectedDay = document.getElementById("daySelector").value;
            document.getElementById("contentFrame").src = selectedDay;
        }
        
        document.addEventListener("scroll", function() {
            var button = document.getElementById("topButton");
            if (window.scrollY > 50) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        });
        
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function toggleMenu() {
            var menu = document.querySelector('.nav-buttons');
            menu.classList.toggle('show');
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Welcome to DevOps Training</h1>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <div class="nav-buttons">
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='learn.html'">Learn</button>
            <button onclick="location.href='contact.html'">Contact Us</button>
        </div>
    </div>
    
    <div class="dropdown-container">
        <label for="daySelector">Select Day:</label>
        <select id="daySelector" onchange="loadPage()">
            <option value="day1.html">---</option>
            <option value="day1.html">Day 1</option>
            <option value="day2.html">Day 2</option>
            <option value="day3.html">Day 3</option>
            <option value="day4.html">Day 4</option>
            <option value="day5.html">Day 5</option>
            <option value="day6.html">Day 6</option>
            <option value="day7.html">Day 7</option>
            <option value="day8.html">Day 8</option>
            <option value="day9.html">Day 9</option>
            <option value="day10.html">Day 10</option>
        </select>
    </div>
    
    <div class="iframe-container">
        <iframe id="contentFrame" class="display-area"></iframe>
    </div>
    
    
</body>
</html>
