<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Disable scrolling */
            font-family: Arial, sans-serif;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .header {
            width: 100%;
            background-color: rgb(25, 25, 112); /* Transparent background */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
            text-align: center;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        .nav-buttons button {
            background-color: white;
            color: midnightblue;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .nav-buttons {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 10px;
                background: rgba(25, 25, 112, 0.7);
                padding: 10px;
                border-radius: 5px;
            }
            .nav-buttons.show {
                display: flex;
            }
            .menu-icon {
                display: block;
            }
        }
        .css-typing {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 7vw; /* Scales with screen width */
            font-weight: bold;
            color: white;
            font-family: 'Barlow Condensed', sans-serif;
            max-width: 90%; /* Ensures text does not overflow */
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Adjust font size for very small screens */
        @media (max-width: 400px) {
            .css-typing {
                font-size: 10vw;
            }
        }
        
    </style>
    <script>
        function toggleMenu() {
            document.querySelector('.nav-buttons').classList.toggle('show');
        }
    </script>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="header">
        <h1>Welcome to DevOps Training</h1>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <div class="nav-buttons">
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='learn.html'">Learn</button>
            <button onclick="location.href='contact.html'">Contact Us</button>
        </div>
    </div>

    <div class="css-typing">
        <p>
          Welcome to 
        </p>
        <p>
          Devops 
        </p>
        <p>
          Tutorials
        </p>
      </div>
</body>
</html>
